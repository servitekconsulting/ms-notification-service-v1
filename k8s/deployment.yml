apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-notification-service-v1
  namespace: default
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ms-notification-service-v1
  template:
    metadata:
      labels:
        app: ms-notification-service-v1
    spec:
      containers:
        - name: ms-notification-service-v1
          image: servitekcloud.azurecr.io/ms-notification-service-v1:latest  # serÃ¡ sustituida por el tag SHA
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_TOOL_OPTIONS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=25.0
                -XX:+ExitOnOutOfMemoryError
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true   # <-- deja esto solo si tu imagen ya corre como no-root
      terminationGracePeriodSeconds: 30