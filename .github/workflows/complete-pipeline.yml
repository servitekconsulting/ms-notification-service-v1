name: Build & Sonar - Default Branch
on:
  push:
    branches: [ "master" ]   # Cambia a "master" si esa es tu default
  workflow_dispatch:        # Permite lanzarlo manualmente por si no hay push
jobs:
  build:
    runs-on: ubuntu-latest
    name: Run unit tests and SAST scan on the source code
    steps:
      - uses: actions/checkout@v4
      - name: setup java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Sonar Analysis with cloud
        run:  mvn -B verify sonar:sonar -Dsonar.projectKey=servitekconsulting_ms-notification-service-v1 -Dsonar.organization=servitekconsulting -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security:
    runs-on: ubuntu-latest
    needs: build
    name: Run the SCA scan on the source code
    steps:
      - uses: actions/checkout@v4
      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Maven dependency tree (dot) pre-check using mvnw
        run: ./mvnw -B dependency:tree -DoutputType=dot

      - name: RunSnyk to check for vulnerabilities
        uses: snyk/actions/maven-3-jdk-17@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
